branches:
  only:
  - master

language: r
pandoc_version: 2.2
sudo: false
dist: trusty
cache:
  packages: true
  directories:
    - $HOME/.TinyTeX

r:
  - oldrel
  - release
  - devel

addons:
  apt:
    packages:
    - ghostscript

before_install:
  - wget -qO- https://github.com/yihui/tinytex/raw/master/tools/download-travis-linux.sh | sh
  - R -e 'source("https://install-github.me/r-lib/remotes")'

after_success:
    - Rscript -e 'covr::codecov()'

env:
  global:
    - R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
